<div class="recipes-wrapper">
  <div class="recipe-thumbnail-wrapper" *ngFor="let recipe of recipes"  (touchstart)="touchStartHandeler($event)"  (touchend)="touchEndHandeler($event)">
      <img class="recipe-thumbnail" src="{{recipe.getThumbnailImgPath()}}" alt="">
    <div class="recipe-thumbnail-title-description-wrapper">
      <h3 class="recipe-thumbnail-title">{{recipe.getName()}}</h3>
      <img src="../../assets/images/icons/decorative-separator.svg" alt="separateur">
      <p class="recipe-thumbnail-short-description">{{recipe.getShortDescription()}}</p>
    </div>
  </div>
</div>
